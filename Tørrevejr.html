<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vejr til Tørretøj</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Skal vasketøjet ud?</h2>
    <div id="weatherReport"></div>
    <script>
        var api_key = 'bb95120518eb14ab25ee3a89ad9769ec';

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;
                var api_url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${api_key}`;

                $.getJSON(api_url, function(data) {
                    console.log(data);  // For debugging purpose
                    // Update this section according to the response format of OpenWeatherMap API
                });
            });
        } else {
            console.log("Geolocation is not supported by this browser.");
        }

        // Update this section according to the response format of OpenWeatherMap API
    </script>
</body>
</html>
