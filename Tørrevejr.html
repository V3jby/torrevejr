<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Skal vasketøjet ud?</title>
    <style>
        body {
            font-size: 36px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("errorGPS").innerHTML = "GPS Lokation er ikke tilgængelig via din browser.";
            }
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("errorGPS").innerHTML = "Du skal acceptere at bruge GPS Data.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("errorGPS").innerHTML = "Din lokation er ikke tilgængelig.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("errorGPS").innerHTML = "Det tog for lang tid med at finde din lokation.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("errorGPS").innerHTML = "En ukendt fejl er opstået.";
                    break;
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var api_key = 'bb95120518eb14ab25ee3a89ad9769ec';
            var api_url = 'https://api.openweathermap.org/data/2.5/forecast?lat=' + latitude + '&lon=' + longitude + '&appid=' + api_key;

            $.getJSON(api_url, function(data) {
                var days = ['Søndag', 'Mandag', 'Tirsdag', 'Onsdag', 'Torsdag', 'Fredag', 'Lørdag'];
                var forecast = data.list.slice(0, 24 * 7); // get the next 7 days of data

                var good_drying_days = {};
                var bad_drying_days = {};
                forecast.forEach(function(item) {
                    var date = new Date(item.dt_txt);
                    var day_name = days[date.getDay()];
                    var humidity = item.main.humidity;
                    var weather = item.weather[0].main;
                    var hour = date.getHours();
                    
                    if (hour >= 8 && hour <= 22) {
                        if (!good_drying_days[day_name]) {
                            good_drying_days[day_name] = {conditions: [], maxHumidity: 0};
                            bad_drying_days[day_name] = {conditions: [], maxHumidity: 0};
                        }
                        if (weather != 'Rain' && humidity < 75) {
                            good_drying_days[day_name].conditions.push(true);
                        } else {
                            good_drying_days[day_name].conditions.push(false);
                            bad_drying_days[day_name].conditions.push({weather: weather, humidity: humidity});
                        }
                        if (humidity > good_drying_days[day_name].maxHumidity) {
                            good_drying_days[day_name].maxHumidity = humidity;
                        }
                    }
                });

                var result = '';
                Object.keys(good_drying_days).forEach(function(day_name) {
                    if (good_drying_days[day_name].conditions.every(val => val === true)) {
                        if (result === '') {
                            result = 'Godt tørre vejr på disse dage:<br>';
                        }
                        result += day_name + ':\t' + good_drying_days[day_name].maxHumidity + '% Luftfugtighed<br>';
                    }
                });

                if (result === '') {
                    result = 'Nej, Dårligt tørre vejr i de næste 7 dage:<br>';
                } else {
                    result += '<br>Dårligt tørre vejr på disse dage:<br>';
                }

                Object.keys(bad_drying_days).forEach(function(day_name) {
                    if (bad_drying_days[day_name].conditions.length > 0) {
                        var bad_conditions = bad_drying_days[day_name].conditions;
                        var max_humidity = Math.max.apply(null, bad_conditions.map(function(h) { return h.humidity; }));
                        var weather = bad_conditions.find(item => item.weather == 'Rain') ? 'Regn' : 'Tør';
                        result += day_name + ':\t' + max_humidity + '% Luftfugtighed, Vejr: ' + weather + '<br>';
                    }
                });

                $('#result').html(result);
            });
            
            var url = 'https://nominatim.openstreetmap.org/reverse?format=json&lat=' + latitude + '&lon=' + longitude;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var cityName = null;
                    var address = data.address;
                    if (address.city) {
                        cityName = address.city;
                    } else if (address.town) {
                        cityName = address.town;
                    } else if (address.village) {
                        cityName = address.village;
                    } else if (address.hamlet) {
                        cityName = address.hamlet;
                    }
                    document.getElementById("cityName").innerHTML = "Din nuværende by er: " + cityName;
                });
        }
    </script>
  </head>
  <body onload="getLocation();">
    <h1>Skal vasketøjet ud?</h1>
    <h2><p id="result">Afventer GPS Lokation...</p></h2>
    <h1><p id="errorGPS"></p></h1>
    
    <p id="cityName"></p>
  </body>
</html>
